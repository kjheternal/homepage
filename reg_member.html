<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="reg_member.css">
    <script src="common.js"></script>
    <script src="reg_member.js"></script>
</head>
<body>
    <div id="reg_box">
        <form>
            아이디: <input id="reg_id" type="text" minlength="4" maxlength="12" required placeholder="(4~12자, 영문, 숫자 대소문자만)" pattern="^[a-zA-Z0-9]+$" onchange="colorChange();";><hr>

            비밀번호: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input class= "reg_password" id="reg_pw" type="password" minlength="4" maxlength="16" required placeholder="( 8 ~ 16자 숫자, 영문, 특문 각 1개 이상 포함 )" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" onchange="colorChange();"><br>
            비밀번호 재입력:
            <input class= "reg_password" id="reg_pwre" type="password" minlength="4" maxlength="16" required placeholder="비밀번호 재입력" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" onchange="colorChange();"><hr>

            이름: <input id="reg_name" type="text" minlength="4" maxlength="20" required placeholder="(4자리이상,20자리이하)"><br><br>

            이메일: <input id="reg_email" type="email" minlength="4" maxlength="30" required placeholder="(4자리이상,30자리이하)"><br><br>

            생년월일: <input class="reg_birthday" id="reg_birthday_total" type="date" required><hr>
            성별: <input type="radio" name="sex" value="M">남성
            <input type="radio" name="sex" value="G" checked>여성
            <br><br>
            <label for="tel1">전화번호</label>
                <!-- <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />             -->
                <input type="tel" class="tel_number" id="tel_1" minlength="3" maxlength="3" value="010" required> -
                <input type="tel" class="tel_number" id="tel_2" minlength="4" maxlength="4" required> -
                <input type="tel" class="tel_number" id="tel_3" minlength="4" maxlength="4" required>
            <hr>
            <input id="reg_confirm" value="회원가입" type="submit" onclick="confirmRegister();">
            <input type="reset" value="리셋">
        </form>
    </div>
</body>
</html>
